<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<title>Write A Story! - Login</title>
	<link rel="stylesheet" href="frontOfCompBook.css">
</head>
<body>

	<img class="background" src="Images/{possibly drawn photo of a comp book on a desk}.png" alt="The Front of Your Book" width="1334px" height="750px">
	
	<form action="{file that the form data should be sent to}" method="post">
  		<div>
    		<label for="uname"><b>Username</b></label>
    		<input type="text" placeholder="Enter Username" name="uname" required>

    		<label for="psw"><b>Password</b></label>
    		<input type="password" placeholder="Enter Password" name="psw" required>

    		<button type="submit">Login</button>
    		<label>
     		<input type="checkbox" checked="checked" name="remember"> Remember me
    		</label>
  		</div>

  		<div>
    		<button>Cancel</button>
    		<span class="psw"><a href="#">Forgot password?</a></span>
  		</div>
	</form> 

</body>
